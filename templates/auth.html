{% extends "base.html" %}
{% block title %}{{formType}}{% endblock %}
{% block content %}
<h1 class="page-heading">Hello there, {{formType}} here</h1>
<hr>
<br>
{% for category, message in get_flashed_messages(with_categories=True) %}
  <p class="alert bg-{{category}}">Error: {{ message }}</p>
{% endfor %}
<form method="POST" action="/{{formType}}" class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-2 control-label sr-only">Username</label>
    <div class="col-sm-12">
      <input name="username" class="form-control" id="inputUsername3" placeholder="Username" value="{{username_in}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label sr-only">Password</label>
    <div class="col-sm-12">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" value="{{password_in}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-default">{{formType}}</button>
    </div>
  </div>
</form>
{% endblock %}
